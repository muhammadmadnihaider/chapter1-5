<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var year = Number(prompt("current year"));
      var birthYear = Number(prompt("current birthYear"));
      document.write(`<h1>Age Calculator</h1> <br> Current Year: ${year}<br>
    Birth Year: ${birthYear}<br>
    Your Age is : ${year - birthYear}
    `);
    </script>
  </body>
</html>
