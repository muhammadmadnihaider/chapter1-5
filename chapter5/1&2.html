<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script>
      alert("addition");
      var num1 = Number(prompt("number 1"));
      var num2 = Number(prompt("number 2"));
      var result = num1 + num2;
      document.write(`Sum of ${num1} and ${num2} is ${result}<br>`);
      alert("subtraction");
      num1 = Number(prompt("number 1"));
      num2 = Number(prompt("number 2"));
      result = num1 - num2;
      document.write(`Difference of ${num1} and ${num2} is ${result}<br>`);
      alert("multiplication");
      num1 = Number(prompt("number 1"));
      num2 = Number(prompt("number 2"));
      result = num1 * num2;
      document.write(`Product of ${num1} and ${num2} is ${result}<br>`);
      alert("division");
      num1 = Number(prompt("number 1"));
      num2 = Number(prompt("number 2"));
      result = num1 / num2;
      document.write(`Division of ${num1} and ${num2} is ${result}<br>`);
      alert("modulus");
      num1 = Number(prompt("number 1"));
      num2 = Number(prompt("number 2"));
      result = num1 % num2;
      document.write(`Modulus of ${num1} and ${num2} is ${result}<br>`);
    </script>
  </body>
</html>
