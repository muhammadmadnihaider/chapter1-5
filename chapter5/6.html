<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var celsius = Number(prompt("Celsius temperature"));
      var farhenheit = Number(prompt("farhenheit temperature"));
      document.write(
        `${celsius}<sup>0</sup>C is ${(celsius * 9) / 5 + 32}<sup>0</sup>F<br>`
      );
      document.write(
        `${farhenheit}<sup>0</sup>F is ${((farhenheit - 32) * 5) /
          9}<sup>0</sup>C<br>`
      );
    </script>
  </body>
</html>
