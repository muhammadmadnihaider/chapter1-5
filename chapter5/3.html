<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var test;
      document.write(`value after variable declaration is : ${test}<br>`);
      test = 5;
      document.write(`Initial value: ${test}<br>`);
      test++;
      document.write(`value after increment is: ${test}<br>`);
      test += 7;
      document.write(`value after addition is: ${test}<br>`);

      test--;
      document.write(`value after decrement is: ${test}<br>`);

      test %= 3;
      document.write(`The remainder is: ${test}<br>`);
    </script>
  </body>
</html>
